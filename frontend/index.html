<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSerach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="brand">
                <img src="logo.png" class="brand-logo" alt="DocuSerach logo">
                <div class="brand-text">
                    <div class="brand-title">DocuSerach</div>
                    <div class="brand-subtitle">TXT + PDF + Word search with real highlighting</div>
                </div>
            </div>
            <div class="topbar-actions">
                <button id="theme-toggle" class="button button-ghost" aria-label="Toggle theme">Dark</button>
                <a class="topbar-link" href="https://github.com/Akshatkhokhar/Search-Engine" target="_blank" rel="noreferrer">GitHub</a>
            </div>
        </header>

        <main class="layout">
            <section class="card" id="upload-section">
                <div class="card-title">Upload</div>
                <div class="card-subtitle">Text-based `TXT`, `PDF`, and `Word` files only.</div>

                <div class="upload-row">
                    <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" aria-label="Select TXT, PDF, or Word file to upload">
                    <label for="file-input" class="upload-drop" id="drop-zone" aria-label="Drop a file here or click to browse" aria-describedby="upload-hint">
                        <div class="upload-drop-title">Drop a file or click to browse</div>
                        <div class="upload-drop-hint" id="upload-hint">Supported: `.txt`, `.pdf`, `.docx` (legacy `.doc` may work)</div>
                        <div class="selected-file" id="selected-file" hidden></div>
                    </label>
                    <button id="upload-button" class="button button-primary" disabled>Upload</button>
                </div>

                <div id="upload-status" class="status-message" hidden></div>
            </section>

            <section class="card" id="search-section" hidden>
                <div class="card-title">Search Document</div>
                <div class="search-bar">
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search inside your documentâ€¦"
                        aria-label="Search query"
                        autocomplete="off"
                    >
                    <button id="search-button" class="button button-primary">Search</button>
                </div>
                <div class="card-subtitle">Search terms are matched exactly and highlighted in the preview.</div>
                <div id="search-status" class="status-message" hidden></div>
            </section>

            <section class="card meta-card" id="metadata-section" hidden>
                <div class="meta-pills">
                    <div class="pill">
                        <div class="pill-label">Matches</div>
                        <div class="pill-value" id="total-matches">0</div>
                    </div>
                    <div class="pill">
                        <div class="pill-label">Time</div>
                        <div class="pill-value" id="time-taken">0 ms</div>
                    </div>
                    <div class="pill pill-cache">
                        <div class="pill-label">Cache</div>
                        <div class="pill-value subtle" id="cache-status">-</div>
                    </div>
                </div>
            </section>

            <section class="card viewer-card" id="document-section" hidden>
                <div class="viewer-header">
                    <div class="viewer-heading">
                        <div class="card-title" id="document-title">Document Content</div>
                        <div class="viewer-subtitle" id="document-subtitle">Upload a TXT, PDF or Word file to preview and search.</div>
                    </div>
                </div>
                <div id="document-display" class="document-display" role="region" aria-label="Document content"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
